<script>
function initReveal() {
  // Full list of configuration options available at:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,

    slideNumber: true,

    transition: 'convex', // 'slide', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
    dependencies: [
      {
        src: '../revealjs/lib/js/classList.js', condition: function () {
        return !document.body.classList;
      }
      },
      {
        src: '../revealjs/plugin/markdown/marked.js', condition: function () {
        return !!document.querySelector('[data-markdown]');
      }
      },
      {
        src: '../revealjs/plugin/markdown/markdown.js', condition: function () {
        return !!document.querySelector('[data-markdown]');
      }
      },
      {
        src: '../revealjs/plugin/highlight/highlight.js', async: true, condition: function () {
        return !!document.querySelector('pre code');
      }, callback: function () {
        hljs.initHighlightingOnLoad();
      }
      },
      {src: '../revealjs/plugin/zoom-js/zoom.js', async: true},
      {src: '../revealjs/plugin/notes/notes.js', async: true}
    ]
  });

  const generateChart = cloud => {
    const data = cloud ?
      [60, 75, 105, 150, 140, 80, 70, 75, 90, 120, 130, 80] :
      [60, 60, 80, 120, 160, 180, 140, 100, 80, 80, 100, 140];
    Highcharts.chart(`container-${cloud ? 'cloud' : 'classic'}`, {
        title: {
            text: 'IT resources vs usage'
        },
        xAxis: [{labels: false}],
        yAxis: {title: {text: 'Usage of your service (#visitors...)'}},
        tooltip: {shared: true},
        legend: false,
        series: [{
            name: 'Usage',
            type: 'column',
            data: [60, 70, 100, 150, 140, 80, 70, 75, 90, 120, 130, 80]
        }, {
            color: cloud ? 'green' : 'red',
            name: 'IT resources',
            type: 'spline',
            data: data
        }]
    });
  }

  const generateMonoToServerless = () => {
    Highcharts.chart('container-serverless', {
      chart: {
        backgroundColor: 'white',
        events: {
          load: function () {
            // Draw the flow chart
            var ren = this.renderer;
            var colors = Highcharts.getOptions().colors;
            var dash = { 'stroke-width': 2, stroke: 'silver', dashstyle: 'dash' };
            var bold = { fontWeight: 'bold' };

            // 1st separator
            ren.path(['M', 150, 40, 'L', 150, 330])
              .attr(dash)
              .add();

            // 2nd separator
            ren.path(['M', 375, 40, 'L', 375, 330])
              .attr(dash)
              .add();

            // Headers
            ren.label('Monolithic', 20, 40)
              .css(bold)
              .add();
            ren.label('Micro-services', 220, 40)
              .css(bold)
              .add();
            ren.label('Serverless', 440, 40)
              .css(bold)
              .add();

            // SaaS client label
            ren.label('Monolith', 10, 80)
              .attr({
                fill: colors[0],
                stroke: 'white',
                'stroke-width': 2,
                padding: 5,
                r: 5,
                width: 100,
                height: 150
              })
              .css({
                color: 'white'
              })
              .add()
              .shadow(true);


            var ms = { r: 5, width: 100, fill: colors[1] };
            var msCss = { color: 'white', fontWeight: 'bold' };
            ren.label('Micro-service', 210, 80)
              .attr(ms).css(msCss).add().shadow(true);
            ren.label('Micro-service', 210, 125)
              .attr(ms).css(msCss).add().shadow(true);
            ren.label('Micro-service', 210, 170)
              .attr(ms).css(msCss).add().shadow(true);
            ren.label('Micro-service', 210, 215)
              .attr(ms).css(msCss).add().shadow(true);

            // Function
            var fun = { fill: colors[3], stroke: 'white', 'stroke-width': 2, padding: 5, r: 5, width: '100px' };
            var funCss = { color: 'white' };

            ren.label('Function', 440, 80)
              .attr(fun).css(funCss).add().shadow(true);
            ren.label('Function', 440, 105)
              .attr(fun).css(funCss).add().shadow(true);
            ren.label('Function', 440, 130)
              .attr(fun).css(funCss).add().shadow(true);
            ren.label('Function', 440, 155)
              .attr(fun).css(funCss).add().shadow(true);
            ren.label('Function', 440, 180)
              .attr(fun).css(funCss).add().shadow(true);
            ren.label('Function', 440, 205)
              .attr(fun).css(funCss).add().shadow(true);
          }
        }
      },
      title: {
        text: 'From Monolithic to serverless...',
        style: {
          color: 'black'
        }
      }

    });
  }

  Reveal.addEventListener('highcharts-classic', () => generateChart(false));
  Reveal.addEventListener('highcharts-cloud', () => generateChart(true));
  Reveal.addEventListener('highcharts-serverless', generateMonoToServerless);
}
</script>
